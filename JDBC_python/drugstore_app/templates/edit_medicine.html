{% extends 'base.html' %}
{% block content %}
  <h2>Edit Medicine</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Current Name</label>
      <input class="form-control" value="{{ med.trade_name }}" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">New Name</label>
      <input name="trade_name" class="form-control" value="{{ med.trade_name }}">
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/medicines">Cancel</a>
  </form>
{% endblock %}
