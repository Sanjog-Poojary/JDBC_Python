{% extends 'base.html' %}
{% block content %}
  <h2>Medicines</h2>
  <form class="mb-3" method="get">
    <div class="input-group">
      <input name="q" class="form-control" placeholder="Search..." value="{{ q or '' }}">
      <button class="btn btn-primary">Search</button>
    </div>
  </form>
  <ul class="list-group">
  {% for m in medicines %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>{{ m.trade_name }}</div>
      <div>
        <a class="btn btn-sm btn-secondary me-1" href="/medicines/edit/{{ m.trade_name }}">Edit</a>
        <form method="post" action="/medicines/delete/{{ m.trade_name }}" style="display:inline" onsubmit="return confirm('Delete medicine?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </div>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
