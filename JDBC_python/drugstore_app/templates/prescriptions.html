{% extends 'base.html' %}
{% block content %}
  <h2>Prescriptions</h2>
  <a class="btn btn-success mb-3" href="/prescriptions/add">Add prescription</a>
  <table class="table table-sm">
    <thead><tr><th>Date</th><th>Patient</th><th>Doctor</th><th>Medicine</th><th>Qty</th></tr></thead>
    <tbody>
    {% for p in prescriptions %}
      <tr>
        <td>{{ p.date }}</td>
        <td>{{ p.pid }}</td>
        <td>{{ p.phys_id }}</td>
        <td>{{ p.trade_name }}</td>
        <td>{{ p.quantity }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
