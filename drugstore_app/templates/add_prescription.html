{% extends 'base.html' %}
{% block content %}
  <h2>Add Prescription</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input name="date" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Patient</label>
      <select name="pid" class="form-control">
        {% for p in pats %}
          <option value="{{ p.pid }}">{{ p.name }} ({{ p.pid }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Doctor</label>
      <select name="phys_id" class="form-control">
        {% for d in docs %}
          <option value="{{ d.phys_id }}">{{ d.d_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Medicine</label>
      <select name="trade_name" class="form-control">
        {% for m in meds %}
          <option value="{{ m.trade_name }}">{{ m.trade_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input name="quantity" type="number" class="form-control" required>
    </div>
    <button class="btn btn-primary">Add</button>
  </form>
{% endblock %}
