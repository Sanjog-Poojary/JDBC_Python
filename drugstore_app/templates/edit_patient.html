{% extends 'base.html' %}
{% block content %}
  <h2>Edit Patient</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">PID</label>
      <input class="form-control" value="{{ p.pid }}" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" value="{{ p.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input name="age" type="number" class="form-control" value="{{ p.age }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Sex</label>
      <select name="sex" class="form-control">
        <option value="M" {% if p.sex=='M' %}selected{% endif %}>M</option>
        <option value="F" {% if p.sex=='F' %}selected{% endif %}>F</option>
        <option value="O" {% if p.sex=='O' %}selected{% endif %}>O</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Insurance</label>
      <input name="insurance" class="form-control" value="{{ p.insurance_info }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input name="address" class="form-control" value="{{ p.address }}">
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="/patients">Cancel</a>
  </form>
{% endblock %}
