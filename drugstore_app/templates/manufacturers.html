{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Manufacturers</h2>
  </div>
  <div class="card p-3">
    <div class="list-grid">
      {% for m in manufacturers %}
        <div class="card manufacturer-card">
          <h5 class="mb-1">{{ m.name }}</h5>
          <div class="muted small">{{ m.address }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
