{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Patients</h2>
    <a class="btn btn-success" href="/patients/add">Add patient</a>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>PID</th><th>Name</th><th>Age</th><th>Sex</th><th>Insurance</th><th></th></tr></thead>
        <tbody>
        {% for p in patients %}
          <tr>
            <td>{{ p.pid }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.age }}</td>
            <td>{{ p.sex }}</td>
            <td>{{ p.insurance_info }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary me-1" href="/patients/edit/{{ p.pid }}">Edit</a>
              <form method="post" action="/patients/delete/{{ p.pid }}" style="display:inline" onsubmit="return confirm('Delete patient and related records?');">
                <button class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
