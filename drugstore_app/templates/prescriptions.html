{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Prescriptions</h2>
    <a class="btn btn-success" href="/prescriptions/add">Add prescription</a>
  </div>
  <div class="card p-3">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead><tr><th>Date</th><th>Patient</th><th>Doctor</th><th>Medicine</th><th>Qty</th></tr></thead>
        <tbody>
        {% for p in prescriptions %}
          <tr>
            <td>{{ p.date }}</td>
            <td>{{ p.pid }}</td>
            <td>{{ p.phys_id }}</td>
            <td>{{ p.trade_name }}</td>
            <td>{{ p.quantity }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
